<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon LivePrice</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="nav">
      <p id="title">
        Amazon <span style="color: red;">Live</span
        ><span style="color: rgb(185, 255, 223);">Price</span> &nbsp;
      </p>
      <div id="minimize">
        <img src="./assets/svg/Minimize.svg" alt="minimize_window" srcset="" />
      </div>
      <div id="maximize">
        <img src="./assets/svg/Maximize.svg" alt="" srcset="" />
      </div>
      <div id="close">
        <img src="./assets/svg/Close.svg" alt="close_window" srcset="" />
      </div>
    </header>
    <div class="initialization" id="initialization" style="opacity: 0;">
      <p style="font-size: 80px;">
        Caricamento
      </p>
      <span id="loadingSpan" style="transition: all 0.3s ease;"
        >Caricando i servizi</span
      >
      <script>
        let loading = window.setInterval(function () {
          let loadingSpan = document.getElementById("loadingSpan");
          if (loadingSpan.innerHTML == "Caricando i servizi") {
            loadingSpan.style.opacity = 0;
            setTimeout(() => {
              loadingSpan.innerHTML = "Aggiornando i prodotti";
              loadingSpan.style.opacity = null;
            }, 200);
          } else if (loadingSpan.innerHTML == "Aggiornando i prodotti") {
            loadingSpan.style.opacity = 0;
            setTimeout(() => {
              loadingSpan.innerHTML = "Caricando l'interfaccia";
              loadingSpan.style.opacity = null;
            }, 200);
          } else {
            loadingSpan.style.opacity = 0;
            setTimeout(() => {
              loadingSpan.innerHTML = "Caricando i servizi";
              loadingSpan.style.opacity = null;
            }, 200);
          }
        }, 2400);
      </script>
    </div>
    <main class="content" style="opacity: 0;">
      <div class="container" id="topbar">
        <div class="newproduct">
          <input
            type="text"
            id="product_input"
            class=""
            placeholder="Inserisci qui un URL"
          />
          <button
            type="submit"
            id="product_input_btn"
            class="product_input_btn"
          >
            <img src="./assets/svg/tick.svg" alt="check" srcset="" />
          </button>
        </div>
        <button class="refresh_btn">
          <img
            src="./assets/svg/refresh.svg"
            alt=""
            srcset=""
            id="refresh_btn_img"
          />
        </button>
      </div>
      <div class="container" id="info">
        <p>
          Costo Totale: <span id="totalprice">0,00 â‚¬&nbsp;&nbsp;&nbsp;</span>
        </p>
        <p>Numero di prodotti: <span id="totalproducts">0</span></p>
      </div>

      <div class="container" id="product_container">
        <ul id="product_list">
          <!-- If no products find, show tip for adding a product -->
          <div class="nothing_div">
            <p>
              Nessun articolo<br />
              <span
                >Incolla un link amazon qua sopra per aggiungere un
                prodotto</span
              >
            </p>
          </div>
          <!-- Products -->
        </ul>
      </div>
      <footer>
        <div class="left">
          <p>Designed and developed by Lorenzo Corallo</p>
        </div>
        <div class="right">
          <p>Version: <span id="title_version"></span></p>
          <div class="footer_buttons">
            <button
              onclick="extBrowser('https:\/\/www.github.com/lorenzocorallo/AmazonLivePrice')"
            >
              GitHub Repo
            </button>
            <button
              onclick="extBrowser('https:\/\/github.com/lorenzocorallo/AmazonLivePrice/blob/master/LICENSE.md')"
            >
              License
            </button>
          </div>
        </div>
      </footer>
    </main>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
